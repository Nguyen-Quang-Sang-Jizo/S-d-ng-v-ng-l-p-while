<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> tổng các giá trị</title>
</head>
<body>
<script>
  let num= prompt('Nhap vao mot so');
  let tong=0;
  while (num != -1){
    num= prompt('Nhap vao mot so');
    alert(num);
    tong += num;
  }
  document.write(tong);
</script>
</body>
</html>
